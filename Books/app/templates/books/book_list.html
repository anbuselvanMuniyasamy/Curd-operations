{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Books</h2>
    <a href="{% url 'book-create-template' %}" class="btn btn-primary mb-3">Add Book</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Publish Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.bookname }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publish_date|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'book-update-template' book.id %}" class="btn btn-dark btn-sm">Edit</a>
                    <a href="{% url 'book-delete-template' book.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No books found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
